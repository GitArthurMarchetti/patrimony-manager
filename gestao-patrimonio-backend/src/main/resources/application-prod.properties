# PostgreSQL Configuration for Amazon RDS (Production Profile)
spring.datasource.url=jdbc:postgresql://YOUR_RDS_ENDPOINT:5432/YOUR_RDS_DATABASE_NAME
spring.datasource.username=YOUR_RDS_MASTER_USERNAME
spring.datasource.password=YOUR_RDS_MASTER_PASSWORD
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL in Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (for production)
application.security.jwt.secret-key=YOUR_SECURE_PRODUCTION_SECRET_KEY_NOT_HARDCODED
application.security.jwt.expiration=86400000