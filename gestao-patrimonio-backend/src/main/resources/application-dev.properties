spring.application.name=gestao-patrimonio-backend


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:gestao_patrimonio_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect



application.security.jwt.secret-key=SUA_CHAVE_SECRETA_ALEATORIA_PARA_DESENVOLVIMENTO_NAO_USE_EM_PRODUCAO_APENAS_PARA_TESTES_LOCAIS_E_MUITO_LONGA
application.security.jwt.expiration=86400000k