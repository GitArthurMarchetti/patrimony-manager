spring.application.name=gestao-patrimonio-backend


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:gestao_patrimonio_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.gestaopatrimonio.gestao_patrimonio_backend=DEBUG

application.security.jwt.secret-key=AbCdefGhIjKlMnOpQrStUvWxYz0123456789eaBcDeFgHiJkLmNoPqRsTuVwXyZ0123456789
application.security.jwt.expiration=86400000